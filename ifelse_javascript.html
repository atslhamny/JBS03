<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percobaan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if (password == "teh") {
            document.write("<h2>Selamat datang !</h2>");
        }else{
            document.write("<p>Password salah, coba lagi</p>")
        }
        document.write("<p>Terimakasih sudah menggunakan aplikasi ini")
    </script>
</body>
</html>
