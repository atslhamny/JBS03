<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
        var hadiah = "";
        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi"
                break;
            case "3":
                hadiah = "Stiker"
                break;
            case "4":
                hadiah = "Minyak Goreng"
                break;
            case "5":
                hadiah = "Uang Rp 50.000"    
            default:
                break;
                document.write("<p> Oppa! anda salah pilih")
        }

        if (hadiah === "") {
            document.write("<p>Kamu Gagal mendapat hadiah");
        }else{
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
        }
    </script>
    
</body>
</html>
