<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("apakah kamu yakin mau mengunjungi polinema?");
        if (yakin) {
            window.location = "https://www.polinema.ac.id"
        }else{
            document.write("Baiklah, tetap disini aja ya")
        }
    </script>
</body>
</html>
